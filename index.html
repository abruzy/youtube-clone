<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/201035c38b.js"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
		<nav class="nav-wrapper">
            <div class="header-left">
                <a href="#" class="handle-bar"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand"><img src="img/youtube-logo.png" alt="logo"></a>
            </div>
            <div class="search-bar">
                <form action="" method="get">
                    <input type="text" class="search-box" placeholder="Search">
                    <button class="btn"><a href="#"><i class="fas fa-search"></i></a></button>
                </form>
            </div>
            <div class="header-right">
                <a href="#"><i class="fas fa-video"></i></a>
				<a href="#"><i class="fas fa-th"></i></a>
				<a href="#"><i class="fas fa-comment"></i></a>
				<a href="#"><i class="fas fa-bell"></i></a>
				<a href="#" class="user"><img class="profile" src="img/profile.jpg" alt="profile"></a>
            </div>
        </nav>
    </header>
</body>
</html>
